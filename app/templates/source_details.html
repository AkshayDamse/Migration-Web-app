{% extends "layout.html" %}

{% block content %}
  <div class="page-card">
    <h2>Connect to source: {{ source|upper }}</h2>
    {% if source == 'esxi' %}
      <form action="{{ url_for('main.connect_source') }}" method="post">
        <div class="form-group">
          <label>Host (IP or hostname)</label>
          <input class="input-field" name="host" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input class="input-field" name="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="input-field" name="password" type="password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Connect and list VMs</button>
          <a href="{{ url_for('main.index') }}" class="link-btn">Cancel</a>
        </div>
      </form>
    {% else %}
      <p class="muted">Support for {{ source }} is not yet implemented in this scaffold.</p>
      <div class="form-actions"><a href="{{ url_for('main.index') }}" class="link-btn">Back</a></div>
    {% endif %}
  </div>
{% endblock %}
