{% extends "layout.html" %}

{% block content %}
  <div class="page-card">
    <h2>VMs on {{ host }}</h2>
    {% if authenticated %}
      <div class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Authenticated to {{ host }} â€” listing VMs below.
      </div>
    {% endif %}
    <form action="{{ url_for('main.start_migration') }}" method="post">
      <table>
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Instance UUID</th>
          </tr>
        </thead>
        <tbody>
          {% for vm in vms %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ vm.name }}</td>
              <td>{{ vm.instance_uuid }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="form-group" style="margin-top:2rem;">
        <label for="selected_vm">Enter Sr. No. of VM to migrate:</label>
        <input type="number" min="1" max="{{ vms|length }}" name="selected_vm" id="selected_vm" class="input-field" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Start Migration</button>
        <a href="{{ url_for('main.index') }}" class="link-btn">Back</a>
      </div>
    </form>
  </div>

  <!-- No checkboxes, so no JS needed -->
{% endblock %}
